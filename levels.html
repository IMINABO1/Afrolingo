<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/input.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Afrolingo</title>
    
</head>

<body class="bg-blue-50">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-3xl font-bold text-blue-600">EduLearn</div>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-600">Learning</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Assessment</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Analytics</a>
                <a href="#" id="signInBtn" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Sign In</a>
            </div>
        </nav>
    </header>

    <div id="loginPopup" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Sign In to EduLearn</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="loginForm" onsubmit="return checkLoginForm()">
                        <input type="email" placeholder="Email" id="email"
                            class="mt-2 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                        <div class="relative mt-2">
                            <input type="password" placeholder="Password" id="password"
                                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility()">
                                <i id="eyeIcon" class="fa-solid fa-eye"></i>
                            </span>
                        </div>
                        <div id="errorMessage" class="text-red-500 text-sm mt-2"></div>
                        <button
                            class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full">Login</button>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closePopup" class="px-4 py-2 bg-gray-200 text-gray-900 rounded-md hover:bg-gray-300">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Language Learning Levels</h1>
        <div class="grid grid-cols-4 gap-4">
            <!-- Chapter 1 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white ">
                <img src="img/no_bg/convo.png" alt="Chapter 1" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 mx-auto mb-2 rounded-lg object-cover" >
                <h2 class="text-xl font-bold">Chapter 1</h2>
            </div>
            <!-- Chapter 2 -->
            <!-- Locked Chapter 2 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white relative">
                <!-- Apply opacity to the image and text only, not to the lock icon -->
                <div class="opacity-10">
                    <img src="img/no_bg/convo.png" alt="Chapter 2" class="mx-auto mb-2 rounded-lg w-24 h-24 object-cover">
                    <h2 class="text-xl font-bold">Chapter 2</h2>
                </div>
                <!-- Lock icon overlay without opacity -->
                <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center rounded-lg">
                    <img src="img/no_bg/lock.png" alt="Locked" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 mx-auto mb-2 rounded-lg object-cover">
                </div>
            </div>
            
            <!-- Chapter 3 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white">
                <img src="img/no_bg/convo.png" alt="Chapter 3" class="mx-auto mb-2 rounded-lg w-16 sm:w-20 md:w-24 object-cover">
                <h2 class="text-xl font-bold">Chapter 3</h2>
            </div>
            <!-- Chapter 4 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white">
                <img src="img/no_bg/convo.png" alt="Chapter 4" class="mx-auto mb-2 rounded-lg w-16 sm:w-20 md:w-24 object-cover">
                <h2 class="text-xl font-bold">Chapter 4</h2>
            </div>
            <!-- Chapter 5 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white">
                <img src="img/no_bg/convo.png" alt="Chapter 5" class="mx-auto mb-2 rounded-lg w-16 sm:w-20 md:w-24 object-cover">
                <h2 class="text-xl font-bold">Chapter 5</h2>
            </div>
            <!-- Chapter 6 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white">
                <img src="img/no_bg/convo.png" alt="Chapter 6" class="mx-auto mb-2 rounded-lg w-16 sm:w-20 md:w-24 object-cover">
                <h2 class="text-xl font-bold">Chapter 6</h2>
            </div>
            <!-- Chapter 7 -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white">
                <img src="img/no_bg/convo.png" alt="Chapter 7" class="mx-auto mb-2 rounded-lg w-16 sm:w-20 md:w-24 object-cover">
                <h2 class="text-xl font-bold">Chapter 7</h2>
            </div>
            <!-- Epilogue -->
            <div class="bg-blue-500 p-4 rounded-lg text-center text-white">
                <img src="img/no_bg/convo.png" alt="Chapter 1" class="mx-auto mb-2 rounded-lg w-16 sm:w-20 md:w-24 object-cover">
                <h2 class="text-xl font-bold">Epilogue</h2>
            </div>
            
        </div>
    </main>

    <footer class="bg-gray-100 mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            &copy; 2024 EduLearn. All rights reserved.
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
